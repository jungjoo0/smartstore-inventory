<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>주문 내역 - 페이블리 재고 관리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>📦 주문 내역</h1>
                    <p class="subtitle">최근 주문 내역 (24시간)</p>
                </div>
                <div class="header-controls">
                    <nav class="main-nav">
                        <a href="{{ url_for('index') }}" class="nav-link">재고 관리</a>
                        <a href="{{ url_for('orders') }}" class="nav-link active">주문 내역</a>
                    </nav>
                    <a href="{{ url_for('logout') }}" class="btn btn-logout">로그아웃</a>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="filter-group">
                <select id="statusFilter" class="form-select">
                    <option value="">전체 상태</option>
                </select>
                <input type="text" id="searchInput" class="form-input" placeholder="주문번호, 구매자명, 상품명 검색">
            </div>

            <div class="control-group">
                <button class="btn btn-sync" id="syncBtn">🔄 동기화 (네이버 → 구글시트)</button>
                <div class="last-synced" id="lastSynced"></div>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>데이터 처리중...</span>
            </div>
        </div>

        <div class="order-list" id="orderList">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/orders.js') }}?v=2"></script>
</body>

</html>
