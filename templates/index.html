<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>페이블리 재고 관리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-controls" style="justify-content: space-between; align-items: center; width: 100%;">
                <div>
                    <h1>페이블리 재고 관리</h1>
                    <p class="subtitle">실시간 상품 및 옵션별 재고 현황</p>
                </div>
                <a href="{{ url_for('logout') }}" class="btn btn-logout">로그아웃</a>
            </div>
        </header>

        <div class="controls">
            <button class="btn" onclick="loadProducts()">🔄새로고침</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>상품 정보를 불러오는 중...</span>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
